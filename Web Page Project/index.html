<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title > IslaBook - log in </title>
    <link rel="icon" href="Pics/Logo1.png" type="Image/x-icon">
    <link rel="stylesheet" href="loginstyle.css">
    <script src="loginScript.js"></script>
</head>
<body>
    <div class="top">
        <img src="Pics/Logo1.png" class="pic1">
        <img src="Pics/Logo2.png" class="pic2">
    </div>

    <div class="slider">
        <div class="slides">
            <img src="Pics/Picture1.png" alt="Image 1">
            <img src="Pics/Picture2.png" alt="Image 2">
            <img src="Pics/Picture3.png" alt="Image 3">
            <img src="Pics/Picture4.png" alt="Image 4">
            <img src="Pics/Picture5.png" alt="Image 5">
            <img src="Pics/Picture6.png" alt="Image 6">
            <img src="Pics/Picture7.png" alt="Image 7">
            <img src="Pics/Picture8.png" alt="Image 8">
            <img src="Pics/Picture9.png" alt="Image 9">
            <img src="Pics/Picture10.png" alt="Image 10">
        </div>
        
    </div>


    <div class="login" id="login">
        <h1>Sign in</h1>
        <p class="inptext">Email</p>
        <input type="email" placeholder="Enter your email" id="email">
        <p class="inptext">Password</p>
        <input type="password" placeholder="Enter your password" id="password">
        <div class="check">
        <input type="checkbox" onclick="showpassword()">
        <p class="Show">Show Password</p>
        </div>
        <button onclick="login()">Sign in</button>
    </div>

    
    
</body>
</html>
